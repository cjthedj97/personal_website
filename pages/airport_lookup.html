<head>
    <style>
        .airport-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Airport Lookup</h1>
    <input type="text" id="iataCode" placeholder="Enter IATA code (e.g., LAX)">
    <button id="lookupButton">Lookup Airport</button>

    <div class="airport-info" id="airportInfo" style="display: none;">
        <h2>Airport Information</h2>
        <p id="airportName"></p>
        <p id="airportLocation"></p>
        <p id="airportICAO"></p>
    </div>
</div>

<script>
    document.getElementById('lookupButton').addEventListener('click', function () {
        const iataCode = document.getElementById('iataCode').value.toUpperCase().trim();
        if (!iataCode) {
            alert('Please enter a valid IATA code.');
            return;
        }

        const url = `https://corsproxy.io/?url=https://api.aviationapi.com/v1/airports?apt=${iataCode}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('API response:', data); // For debugging
                const airport = data[iataCode];

                if (airport) {
                    document.getElementById('airportName').innerText = `Name: ${airport.airport_name}`;
                    document.getElementById('airportLocation').innerText = `Location: ${airport.city}, ${airport.state}`;
                    document.getElementById('airportICAO').innerText = `ICAO Code: ${airport.icao}`;
                    document.getElementById('airportInfo').style.display = 'block';
                } else {
                    alert('No airport found with that IATA code.');
                    document.getElementById('airportInfo').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error fetching airport data:', error);
                alert('There was an error fetching the airport data. Please try again.');
                document.getElementById('airportInfo').style.display = 'none';
            });
    });
</script>
