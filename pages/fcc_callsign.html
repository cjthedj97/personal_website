title: FCC Call Sign Lookup

<style>
  :root {
    --fcc-cs-primary-color: #2a9d8f;
    --fcc-cs-secondary-color: #264653;
    --fcc-cs-error-color: #e76f51;
    --fcc-cs-bg-light: #fefefe;
    --fcc-cs-bg-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    --fcc-cs-border-radius: 8px;
    --fcc-cs-box-shadow: rgba(0, 0, 0, 0.08) 0px 2px 10px;
    --fcc-cs-font-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    font-family: var(--fcc-cs-font-sans);
    background: var(--fcc-cs-bg-gradient);
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    justify-content: center;
  }

  main.fcc-cs-container {
    background: var(--fcc-cs-bg-light);
    max-width: 600px;
    width: 100%;
    padding: 2.5rem 3rem;
    border-radius: var(--fcc-cs-border-radius);
    box-shadow: var(--fcc-cs-box-shadow);
  }

  h1.fcc-cs-title {
    text-align: center;
    color: var(--fcc-cs-secondary-color);
    font-weight: 700;
    margin-bottom: 2rem;
    letter-spacing: 1px;
  }

  form#fcc-cs-lookupForm {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  input[type="text"].fcc-cs-input {
    flex-grow: 1;
    min-width: 0;
    font-size: 1.15rem;
    padding: 0.65rem 1rem;
    border: 2px solid #ccc;
    border-radius: var(--fcc-cs-border-radius);
    transition: border-color 0.3s ease;
  }
  input[type="text"].fcc-cs-input:focus {
    outline: none;
    border-color: var(--fcc-cs-primary-color);
    box-shadow: 0 0 5px var(--fcc-cs-primary-color);
  }

  button.fcc-cs-button {
    background-color: var(--fcc-cs-primary-color);
    border: none;
    color: white;
    border-radius: var(--fcc-cs-border-radius);
    padding: 0.65rem 1.5rem;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.15rem;
    transition: background-color 0.4s ease;
  }
  button.fcc-cs-button:hover,
  button.fcc-cs-button:focus {
    background-color: #21867a;
    outline: none;
  }

  div#fcc-cs-error {
    color: var(--fcc-cs-error-color);
    font-weight: 600;
    text-align: center;
    margin-bottom: 1rem;
    min-height: 1.3em;
  }

  div#fcc-cs-result {
    background: #ffffff;
    border-radius: var(--fcc-cs-border-radius);
    padding: 1.8rem 2rem;
    box-shadow: 0 4px 12px rgba(38, 70, 83, 0.12);
    font-size: 1rem;
    line-height: 1.5;
  }

  dl.fcc-cs-dataList {
    display: grid;
    grid-template-columns: max-content 1fr;
    gap: 0.6rem 1.2rem;
  }

  dt.fcc-cs-term {
    font-weight: 700;
    color: var(--fcc-cs-secondary-color);
  }

  dd.fcc-cs-desc {
    margin: 0;
    word-break: break-word;
  }

  a.fcc-cs-link {
    color: var(--fcc-cs-primary-color);
    text-decoration: none;
  }

  a.fcc-cs-link:hover,
  a.fcc-cs-link:focus {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    main.fcc-cs-container {
      padding: 2rem 1rem;
    }
    form#fcc-cs-lookupForm {
      flex-direction: column;
      gap: 1rem;
    }
    button.fcc-cs-button {
      width: 100%;
      padding: 0.75rem;
    }
  }
</style>

<main class="fcc-cs-container" role="main">
  <h1 class="fcc-cs-title">FCC Call Sign Lookup</h1>

  <form id="fcc-cs-lookupForm" aria-label="FCC Call Sign lookup form">
    <input 
      type="text" 
      id="fcc-cs-callsignInput" 
      name="callsignInput"
      class="fcc-cs-input"
      placeholder="Enter call sign (e.g. W1AW)" 
      required 
      pattern="^[A-Za-z0-9]{1,6}$" 
      title="Enter a valid call sign (1-6 alphanumeric characters)"
      aria-describedby="fcc-cs-callsignHelp"
      autocomplete="off"
    />
    <button type="submit" class="fcc-cs-button" aria-label="Lookup call sign">Lookup</button>
  </form>

  <div id="fcc-cs-error" class="fcc-cs-error" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <div id="fcc-cs-result" class="fcc-cs-result" hidden aria-live="polite" aria-atomic="true"></div>
</main>

<script>
  (() => {
    const form = document.getElementById('fcc-cs-lookupForm');
    const callsignInput = document.getElementById('fcc-cs-callsignInput');
    const resultDiv = document.getElementById('fcc-cs-result');
    const errorDiv = document.getElementById('fcc-cs-error');

    const clearOutput = () => {
      errorDiv.textContent = '';
      resultDiv.innerHTML = '';
      resultDiv.hidden = true;
    };

    const renderData = (data) => {
      const status = data.status || 'N/A';
      const type = data.type || 'N/A';
      const callsign = data.current?.callsign || 'N/A';
      const operClass = data.current?.operClass || 'N/A';
      const prevCallsign = data.previous?.callsign || 'None';
      const prevOperClass = data.previous?.operClass || 'None';

      const trusteeCallsign = data.trustee?.callsign || 'None';
      const trusteeName = data.trustee?.name || 'None';

      const name = data.name || 'N/A';

      const addr = data.address || {};
      const addrLine1 = addr.line1 || '';
      const addrLine2 = addr.line2 || '';
      const addrAttn = addr.attn || '';

      const loc = data.location || {};
      const latitude = loc.latitude || 'N/A';
      const longitude = loc.longitude || 'N/A';
      const gridsquare = loc.gridsquare || 'N/A';

      const other = data.otherInfo || {};
      const grantDate = other.grantDate || 'N/A';
      const expiryDate = other.expiryDate || 'N/A';
      const lastActionDate = other.lastActionDate || 'N/A';
      const frn = other.frn || 'N/A';
      const ulsUrl = other.ulsUrl || '';

      const html = `
        <dl class="fcc-cs-dataList">
          <dt class="fcc-cs-term">Status:</dt><dd class="fcc-cs-desc">${status}</dd>
          <dt class="fcc-cs-term">Type:</dt><dd class="fcc-cs-desc">${type}</dd>
          <dt class="fcc-cs-term">Current Call Sign:</dt><dd class="fcc-cs-desc">${callsign}</dd>
          <dt class="fcc-cs-term">Current Operator Class:</dt><dd class="fcc-cs-desc">${operClass}</dd>
          <dt class="fcc-cs-term">Previous Call Sign:</dt><dd class="fcc-cs-desc">${prevCallsign}</dd>
          <dt class="fcc-cs-term">Previous Operator Class:</dt><dd class="fcc-cs-desc">${prevOperClass}</dd>
          <dt class="fcc-cs-term">Trustee Call Sign:</dt><dd class="fcc-cs-desc">${trusteeCallsign}</dd>
          <dt class="fcc-cs-term">Trustee Name:</dt><dd class="fcc-cs-desc">${trusteeName}</dd>
          <dt class="fcc-cs-term">Licensee Name:</dt><dd class="fcc-cs-desc">${name}</dd>
          <dt class="fcc-cs-term">Address:</dt>
          <dd class="fcc-cs-desc">
            ${addrLine1}<br />
            ${addrLine2}${addrLine2 ? '<br />' : ''}
            ${addrAttn ? `ATTN: ${addrAttn}` : ''}
          </dd>
          <dt class="fcc-cs-term">Location:</dt>
          <dd class="fcc-cs-desc">Latitude: ${latitude}<br />Longitude: ${longitude}<br />Grid Square: ${gridsquare}</dd>
          <dt class="fcc-cs-term">Grant Date:</dt><dd class="fcc-cs-desc">${grantDate}</dd>
          <dt class="fcc-cs-term">Expiry Date:</dt><dd class="fcc-cs-desc">${expiryDate}</dd>
          <dt class="fcc-cs-term">Last Action Date:</dt><dd class="fcc-cs-desc">${lastActionDate}</dd>
          <dt class="fcc-cs-term">FRN:</dt><dd class="fcc-cs-desc">${frn}</dd>
          ${ulsUrl ? `<dt class="fcc-cs-term">FCC License Page:</dt><dd class="fcc-cs-desc"><a class="fcc-cs-link" href="${ulsUrl}" target="_blank" rel="noopener noreferrer">${ulsUrl}</a></dd>` : ''}
        </dl>
      `;
      resultDiv.innerHTML = html;
      resultDiv.hidden = false;
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearOutput();

      const callsign = callsignInput.value.trim().toUpperCase();

      if (!callsign) {
        errorDiv.textContent = 'Please enter a call sign.';
        return;
      }

      errorDiv.textContent = 'Loading...';

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        const response = await fetch(`https://callook.info/${callsign}/json`, { signal: controller.signal });
        clearTimeout(timeoutId);

        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('Call sign not found.');
          } else {
            throw new Error('Network response was not ok.');
          }
        }

        const data = await response.json();

        if (data.status === 'INVALID') {
          throw new Error('Invalid call sign.');
        }
        errorDiv.textContent = '';
        renderData(data);
      } catch (err) {
        resultDiv.hidden = true;
        if (err.name === 'AbortError') {
          errorDiv.textContent = 'Request timed out, please try again.';
        } else {
          errorDiv.textContent = err.message || 'Failed to fetch data.';
        }
      }
    });
  })();
</script>
